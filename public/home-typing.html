    <nav>
        <div class="nav-wrapper">
            <a href="home.html" class="brand-logo"><i class="material-icons">lightbulb_outline</i>SpeakUp</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">contact</a></li>
                <li><a href="">about us</a></li>
                <li><a href="chatroom.html">chat rooms</a></li>
                <li><a href="">login</a></li>
            </ul>
        </div>
    </nav>

    <!-- background video -->
    <div class="video-container">
        <video muted autoplay loop class="fillWidth">
            <source src="img/typingteam.mp4" type="video/mp4" />
        </video>
        <div class="poster hidden">
            <img src="" alt="">
        </div>
    </div>
    <!-- <img src="img/people-coffee-tea-meeting.jpg"> -->

    <div class="container ">
        <div class="row grayscale">

            <div class="header col-m8 ">
                <h1>SpeakUp</h1>
                <br>
                <h4>a better way to communicate</h4>

                <br>
                <br>
                <br>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Get Started</a>
            </div>
        </div>

        <div class="typewriter">
            <h4>because sometimes it's difficult to say what you need to</h4>
        </div>


        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <h3>login</h3>
                            <div class="input-field col s6">
                                <input placeholder="" id="user_name" type="text" class="validate">
                                <label for="user_name">Create a user name to get started</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">chat_bubble_outline</i>Submit</a>
            </div>
        </div>

    </div>
